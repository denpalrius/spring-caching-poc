plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url "https://repo.terracotta.org/maven2"
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'

    implementation 'org.ehcache:ehcache:3.10.0'
    implementation 'org.ehcache.modules:ehcache-management:3.10.0'
    implementation 'net.sf.ehcache:ehcache:2.10.9.2'
    implementation 'org.ehcache:ehcache-clustered:3.10.0'
    implementation 'org.terracotta:terracotta-toolkit-runtime:4.3.10.2.18'

    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'com.h2database:h2:2.1.212'

    implementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
}

group = 'com.cachingpoc.cache'
version = '0.0.1-SNAPSHOT'
description = 'spring-ehcache-poc'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
