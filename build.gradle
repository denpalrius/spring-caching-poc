/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.9'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.mzitoh'
version = '0.0.1-SNAPSHOT'
description = 'spring-cache-poc'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useJUnitPlatform()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    maven {
        url "https://repo.terracotta.org/maven2"
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.9'

    implementation 'org.springframework.boot:spring-boot-starter-cache:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.9'
    implementation 'org.springframework.boot:spring-boot-starter-integration:2.7.9'
    implementation 'org.springframework.integration:spring-integration-redis'
    implementation 'io.lettuce:lettuce-core'

    implementation 'net.sf.ehcache:ehcache:2.10.9.2'
    implementation 'org.ehcache:ehcache:3.10.0'
    implementation 'org.ehcache:ehcache-clustered:3.10.0'
    implementation 'org.terracotta:terracotta-toolkit-runtime:4.3.10.2.18'

    implementation 'org.springdoc:springdoc-openapi-ui:1.6.13'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'

    runtimeOnly 'com.h2database:h2:2.1.214'

    implementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.9'

}

