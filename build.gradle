plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.cachingpoc'
version = '0.0.1-SNAPSHOT'
description = 'spring-cache-poc'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url "https://repo.terracotta.org/maven2"
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.4'
    implementation 'redis.clients:jedis:3.9.0' // Later than this is broken

     implementation 'net.sf.ehcache:ehcache:2.10.9.2'
    implementation 'org.ehcache:ehcache:3.10.0'
    implementation 'org.ehcache:ehcache-clustered:3.10.0'
     implementation 'org.terracotta:terracotta-toolkit-runtime:4.3.10.2.18'

    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    runtimeOnly 'com.h2database:h2:2.1.214'

    implementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
}

